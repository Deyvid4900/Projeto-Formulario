<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link rel="stylesheet" href="estilo.css">
    <script>
        function calc_total()
        {
            var qtd = parseInt(document.getElementById('cqtd').value)
            tot = qtd * 1500;
            document.getElementById ('ctot').value = tot;
        }
    </script>
</head>
<body>
<div>
    <form method="post" id="fcontato" action="mailto:" oninput="calc_total();">
        <fieldset id="usuario">
            <legend><h2>Identificação do Usuário</h2></legend>
                <p><label for="cnome">Nome:</label> <input type="text" name="tnome" id="cnome" size="20" maxlength="30" placeholder="Nome Completo"></p>

                <p><label for="csenha">Senha:</label> <input type="password" name="tsenha" id="csenha" size="8" maxlength="8" placeholder="8 digitos"></p>

                <p><label for="cmail">E-mail:</label> <input type="email" name="tmail" id="cmail" size="20" maxlength="40"></p>

                <fieldset id="sexo">
                    <legend>Sexo:</legend>
                       <input type="radio"  name="tsexo" id="cmasc" checked> <label for="cmasc"  >-Masculino</label>
                       <br>
                       <input type="radio"  name="tsexo" id="cfem" > <label for="cfem">-Feminino</label>
                </fieldset>
                    <p><label for="cnasc">Data de Nascimento: </label><input type="date" name="tnasc" id="cnasc"> </p>
                
        </fieldset>
        
        <fieldset id="endereco">
            <legend><h2>Endereço do Usuário</h2></legend>
                <p><label for="crua">Logradouro:</label> <input type="text" name="trua" id="crua" size="13" maxlength="80" placeholder="Rua,Av,Trav..."></p>
                <p><label for="cnum">Número:</label> <input type="number" name="tnum" id="cnum" min="0" max="99999"></p>
                <p><label for="cest">Estado:</label> <select name="testa" id="cest"> 
                    <option>Rio de janeiro</option>
                    <option selected>São Paulo</option>
                    <option>Minas Gerais</option>
                    <option>Espirito Santo</option>
                    <option>Brazilia</option>
                </select></p>
                <p><label for="ccid">Cidade:</label> <input type="text" name="tcid" id="ccid" placeholder="Sua Cidade" maxlength="40" size="20" list="cidades"></p>
                <datalist id="cidades">
                    <option value="Rio de Janeiro"></option>
                    <option value="Nova Iguaçu"></option>
                    <option value="Niterói"></option>
                    <option value="Belford Roxo"></option>
                    



                </datalist>
        </fieldset>

        <fieldset id="mensagem">
            <legend><h2>Mensagem do Usuário</h2></legend>
                <p><label for="curg">Grau de Urgência:</label> Mín<input type="range" name="turg" id="curg" min="0" max="10" step="2">Max</p>
                <p><label for="cmsg">Mensagem:</label> <textarea name="tsg" id="cmsg" cols="45" rows="5" placeholder="Deixe aqui sua mensagem"></textarea></p>
        </fieldset>
        
        <fieldset id="pedido">
            <legend><h2>Quero um Google Glass</h2></legend>
                <p> <input type="checkbox" name="tped" id="cped" checked>
                    <label for="cped" >Gostaria de adquirir um Google Glass quando disponível</label></p>

                <p><label for="ccor">Cor:</label> <input type="color" name="tcor" id="ccor" value="#0000FF"></p>

                <p><label for="cqtd">Quantidade:</label>
                <input type="number" name="tqtd" id="cqtd" min="0" max="5" value="0"></p>

                <p><label for="ctot">Preço Total: R$</label> <input type="text" name="ttot" id="ctot" placeholder="Total a pagar" readonly></p>

                <input type="submit" value="Enviar" name="tEnviar">
        </fieldset>

       




    </form>
</div>



</body>
</html>
